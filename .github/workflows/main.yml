name: Simple Test Workflow

on: [push]

jobs:
  # Job 1: Run a basic test and check Node.js version
  test-basic:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run echo command
        run: echo "Hello, GitHub Actions!"

      - name: Check Node.js version
        run: node -v

  # Job 2: Setup Node.js environment and install dependencies
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

  # Job 3: Run tests, dependent on setup-node job
  run-tests:
    runs-on: ubuntu-latest
    needs: setup-node  # This job will only run after setup-node completes
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run tests
        run: npm test
